      <div class="conteudo_formulario">
        <h1 class="fale">FALE CONOSCO</h1>
        <br />

        <section id="conteudo_formulario">
          <!--posso utilizar div também-->

          <form method="post" id="fContato" action="anapaula_sud@hotmail.com">
            <!-- método post para guardar as informações id para chamar no css 
                e formatar action para qual e-mail 
            irão os dados temos o method get para pesquisas. ele não guarda o conteúdo-->

            <p>
              <label for="cNome"> Nome: </label>
              <input
                type="text"
                name="tName"
                id="cNome"
                size="30"
                maxlength="20"
                placeholder="Digite seu nome aqui"
                autofocus
                required
              />
            </p>

            <p>
              <label for="cMail"> E-mail: </label>
              <input
                type="email"
                name="tMail"
                id="cMail"
                size="30"
                maxlength="30"
                placeholder="Digite seu e-mail aqui"
                required
              />
            </p>

            <p>
              Data de Nascimento: <input type="date" name="tNasc" id="cNasc" />
            </p>

            <!--OBS: SE NÃO APARECER O CALENDÁRIO NO NAVEGADOR / 
            É PQ O NAVEG NÃO É COMPATIVEL COM O TYPE="DATE"... 
            MESMO ASSIM COLOCAM -->

            <p>
              <label for="cCid"> Cidade: </label>
              <input
                type="text"
                name="tCid"
                id="cCid"
                size="30"
                maxlength="30"
                placeholder="Sua Cidade"
              />
            </p>

            <p>
              <label for="cMsg"> Mensagem: </label>
              <textarea
                name="tMsg"
                id="cMsg"
                cols="36"
                rows="10"
                placeholder="Deixe aqui a sua mensagem"
              >
              </textarea>
            </p>

            <input type="submit" name="Enviar" class="enviar" />
          </form>
 
        </section>
